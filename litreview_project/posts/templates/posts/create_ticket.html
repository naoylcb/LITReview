{% extends 'posts/base.html' %}

{% block content %}

<div class="row mt-3">
    <div class="col">
        <h1 class="text-center">Cr√©er un ticket</h1>

        <form method="POST" action="{% url 'posts:create_ticket' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="d-flex flex-column mb-3">
                <label for="title">Titre</label>
                <input type="text" name="title" id="title" maxlength=128 required>
            </div>

            <div class="d-flex flex-column mb-3">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10" max_length=2048></textarea>
            </div>

            <div class="d-flex flex-column mb-3">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            
            <div class="text-end">
                <input class="btn btn-outline-dark" type="submit" value="Envoyer">
            </div>
        </form>
    </div>
</div>

{% endblock %}
