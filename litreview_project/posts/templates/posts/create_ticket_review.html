{% extends 'posts/base.html' %}

{% block content %}

<div class="row mt-3">
    <div class="col">
        <h1 class="text-center">Cr√©er une critique</h1>

        <form method="POST" action="{% url 'posts:create_ticket_review' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <fieldset class="border border-dark p-2">
                <legend>Livre / Article</legend>

                <div class="d-flex flex-column mb-3">
                    <label for="title">Titre</label>
                    <input type="text" name="title" id="title" maxlength=128 required>
                </div>
            
                <div class="d-flex flex-column mb-3">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="10" max_length=2048></textarea>
                </div>
            
                <div class="d-flex flex-column mb-3">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
            </fieldset>

            <fieldset class="border border-dark p-2">
                <legend>Critique</legend>
                
                <div class="d-flex flex-column mb-3">
                    <label for="headline">Titre</label>
                    <input type="text" name="headline" id="headline" maxlength=128 required>
                </div>
                
                <fieldset class="mb-3">
                    <legend>Note</legend>
                    <div class="d-flex justify-content-evenly">
                        {% for i in r %}
                        <div>
                            <input type="radio" id="{{i}}" name="rating" value="{{i}}" required>
                            <label for="{{i}}">- {{i}}</label>
                        </div>
                        {% endfor %}
                    </div>
                </fieldset>

                <div class="d-flex flex-column mb-3">
                    <label for="body">Commentaire</label>
                    <textarea name="body" id="body" cols="30" rows="10" max_length=8192></textarea>
                </div>
            </fieldset>

            <div class="text-end mt-3">
                <input class="btn btn-outline-dark" type="submit" value="Envoyer">
            </div>
        </form>
    </div>
</div>

{% endblock %}
